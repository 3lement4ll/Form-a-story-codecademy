<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Completed Story</title>
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>
    <section id="main">
      <h1>Complete the form-<br>Complete the story</h1>
      <hr>
    <form action="story.html" method="get">
      <label for="animla_1">Animal:</label>
        <input id="animal-1" name="animal-1" type="text" required><br>
      <label for="animal-2">Another Animal:</label>
        <input id="animal-2" name="animal-2" type="text" required><br>
      <label for="animal-3">One More Animal:</label>
        <input id="animal-3" name="animal-3" type="text" required><br>
      <label for="adj-1">Adjetive (past tense):</label>
        <input id="adj-1" name="adj-1" type="text" required><br>
      <label for="verb-1">Verbs (ends in -ing):</label>
        <input id="verb-1" name="verb-1" type="text" required><br>
      <label for="num-1">Number:</label>
        <input id="num-1" name="num-1" type="number" required><br>
      <span>Yes or No:</span>
        <input id="yes" name="answer" value="yes" type="radio" required>
      <label for="yes">Yes</label>
        <input id="no" name="answer" value="no" type="radio" required>
      <label for="no">No</label><br>
      <label for="speed">Relative speed (end in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">slower</option>
        </select><br>
      <label for="quote">Motivacional quote:</label>
        <input id="quote" name="quote" list="quote-choices" required>
        <datalist id="quote-choices">
          <option selected value="winner gets the icecream!"></option>
          <option value="Dont be greedy!"></option>
        </datalist><br>
      <label for="message">Meaniungful Message</label><br>
      <textarea id="message" required rows="8" cols="40"></textarea>
      <br>
      <input type="submit" value="Form My Storie">
    </form>
    </section>
  </body>
</html>
